<div class="w-full p-2 flex flex-col justify-center items-center">
  <h2 class="text-lg font-bold">
    <i class=" pt-10 fa-sharp fa-solid fa-star"></i> Nuestras mejores ofertas
  </h2>
  <hr class="w-1/2">
</div>
<section class="flex flex-col justify-center items-center pb-10">
<section class="w-9/12 flex-col bg-slate-200 mt-2 rounded-lg"  *ngFor="let item of listOffers">
<section class="p-2">
<div class="flex justify-between">
<div class="flex font-normal text-[13px] font-bold text-black">
<div class="el-tag__content">{{item.status}}</div>
<div class="font-roboto font-normal text-[12px] text-[#4E717A] mt-[1px] ml"><span
class="ml-1 opacity-50">{{item.date_status}}</span><span class="ml-1 font-bold"></span></div>
</div>
  <div
    class="rounded-full w-8 h-8 flex justify-center items-center text-black cursor-pointer hover:bg-[#E5EFEA] border-none el-tooltip__trigger el-tooltip__trigger">
    <i class="fas fa-solid fa-ellipsis-vertical text-[18px] text-[#095669]" aria-hidden="true"></i>
  </div>
</div>
<div class="flex justify-between pt-3 pb-3">
<div class="w-full font-red-hat font-bold text-[16px] text-[#095669] leading-5 break-normal">{{item.title}}
</div>
</div>
<div class="flex justify-between">
<div class="flex flex-wrap text-[#095669] font-roboto text-[14px] opacity-70">
<div>
<i class="mr-[0.2rem] fa-solid fa-circle-dollar"></i>
<span class="font-normal ml-2">{{item.money}}</span>
</div>
<div class="ml-[1.5rem]">
<i class="mr-[0.2rem] fa-sharp fa-solid fa-location-dot"></i>
<span class="font-normal ml-2">{{item.location}}</span>
</div>
<div class="ml-[1.5rem]">
<i class="mr-[0.2rem] fa-solid fa-briefcase"></i>
<span class="font-normal ml-2">{{item.modality}}</span>
</div>
</div>
</div>
</section>
</section>
</section>
