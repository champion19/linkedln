<section class="grid grid-cols-3 gap-4 mt-20 p-8 bg-blue-400 rounded-md mx-10" id="controls">
  <div class="col-span-1 justify-center items-center text-center" *ngFor="let item of lights">
    <div class="flex flex-col items-center">
      <span class="mt-2 text-black">{{item.title}}</span>
    </div>
    <button class="bg-black px-5 py-5 mt-5 text-l uppercase font-bold tracking-widest rounded-xl"
    *ngIf="item.type == 'light'"
      [ngClass]="item.status ? 'bg-green-300 text-black' : 'bg-black text-white' "
      (click)="item.status ? sendLightOff(item.id) : sendLightOn(item.id)">{{item.status ? 'Encendido' : 'Apagado'}}</button>
      <button class="bg-black px-5 py-5 mt-5 text-l uppercase font-bold tracking-widest rounded-xl"
      *ngIf="item.type == 'door'"
        [ngClass]="item.status ? 'bg-green-300 text-black' : 'bg-black text-white' "
        (click)="item.status ? sendCloseDoor(item.id) : sendOpenDoor(item.id)">{{item.status ? 'Encendido' : 'Apagado'}}</button>
        <button class="bg-black px-5 py-5 mt-5 text-l uppercase font-bold tracking-widest rounded-xl"
        *ngIf="item.type == 'temperature'"
          [ngClass]="item.status ? 'bg-green-300 text-black' : 'bg-black text-white' "
          (click)="item.status ? getHiddeTemperature(item.id) : getTemperature(item.id)">{{item.status ? 'Encendido' : 'Apagado'}}</button>
  </div>
</section>

<section class="mt-5 mb-28" *ngIf="showTimer">
<div class="block justify-center items-center bg-gray-200 rounded-2xl w-48 text-center m-auto">
  <h3 class="text-red-400 font-bold">{{textTimer}}</h3>
  <p class="text-black">{{ timeTimer }} segundos</p>
</div>
</section>

<section *ngIf="showTemperature" class="py-10 mb-20">
  <div  class="bg-green-400 block w-96 p-2 w-70 m-auto rounded-md">
    <p><strong>La temperatura actual es :</strong> {{ temperature }}Â°C</p>
  </div>
</section>

<button class="fixed w-20 h-20 rounded-full bg-blue-200 right-4 bottom-36 shadow-lg"
(click)="modalRef.openModal()">
  <i class="fa-solid fa-clock text-white text-4xl"></i>
</button>
