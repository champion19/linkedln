<div class="modal z-50" *ngIf="modalOpen">
  <div class="modal-content">
  <div (click)="closeModal()" class="absolute right-3 top-2 font-bold text-xl cursor-pointer">&times;</div>
    <h1 class="font-bold text-2xl">Gestiona tus alarmas</h1>
    <hr>
    <ul>
      <li *ngFor="let item of alarms">
        <div class="flex justify-between py-2">
          <p>
            <i class="fa-solid fa-stopwatch-20"></i>
            {{item.alarm}} {{item.time}}
          </p>
            <a class="text-red-400" (click)="onDelete(item.id)"><i class="fa-solid fa-trash"></i></a>
        </div>
      </li>
    </ul>
  </div>
</div>
